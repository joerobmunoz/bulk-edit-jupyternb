Type: Jupyter Notebook Extension
Compatibility: 3.x, 4.x, 5.x, 6.x
Name: Bulk Edit
Main: main.js
Link: README.md
Description: |
  Adds a default key binding for the "Bulk Edit" functionality, found in most 
  modern text editors and IDEs. When a character sequence is highlighted, it 
  finds the next exact match of the cursor buffer, keeping the cursor position 
  in tact over each match.
Parameters:
- none
